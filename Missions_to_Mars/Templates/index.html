<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container text-center">
        <h1 class="jumbotron">Mission to Mars</h1>
        <a class="button btn-lg text-white"  href="/scrape" role="button">Scrape data</a>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h1>Latest Mars News</h1>
                <h2>{{ mars_data.title }}</h2>
                <h3>{{ mars_data.paragraph }}</h3>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2>Featured Mars Image</h2>
                <img src="{{ mars_data.featured_image_url }}" alt = "featured nasa image" />
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <h2>Mars Weather</h2>
        <p>{{ mars_data.mars }}</p>
    </div>

    <div class="col-md-8">
        <h2>Mars Table</h2>
        {{ mars_data.table_df }}
    </div>

</body>

</html>
